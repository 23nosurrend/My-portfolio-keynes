<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Upload.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./uploadBlogs.js"></script>

    <title>Blogs/Dashboard</title>
</head>
<body>
    <div id="father-div">
        <div id="Left-div">
        <div id="upper-div">
            <div id="log">
                <h3>K</h3>
            </div>
            <div id="div-name">
                <p>Keynes B</p>
            </div>
        </div>

        <div id="tags">
            <a href="./ViewBlogs.html" id="Articles">Articles</a>
            <a href="./Comments.html">Comments</a>
            <a href="">Subscribers</a>
            <a href="">Upload-New</a>
        </div>
        <div class="logout-div">
            <button id="logout-btn">Logout</button>
        </div>

        </div>
   
        <div id="Right-div">
            <div id="Right-div-inner">
                <div id="inner-div1">
                    <div class="form-group">
                     <label for="date">Date:</label><br>
                     <input type="datetime-local" id="date" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label><br>
                        <input type="file" id="image" accept="image" multiple required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label><br>

                    <input type="email" id="title" name="email" required>
                </div>
                <div class="form-group">
                    <label for="text">Write /Paste Your Blog:</label><br>
                    <textarea id="text" name="text" rows="6" required></textarea>
                </div>
                <div class="uplaod-div">
                    <button class="upload-btn" onclick="submitBlog()">Upload</button>
                </div>
            </div>
        
        </div>
   
    </div>
    

</body>
</html>
